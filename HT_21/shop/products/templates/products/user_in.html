{% extends "products/base.html" %}

{% block content %}
    {% if messages %}
        {% for mess in messages %}
            <div class="alert alert-danger" role="alert">{{mess}}</div>
        {% endfor %}
    {% endif %}
    <h1>Log in</h1>
    <p>Please enter login and password</p>
    <form method="post" class="form-register auth">
        {% csrf_token %}
        {{ form.as_p }}
      <p><input type="submit" value="Log-in" class="btn btn-outline-success"></p>
    </form>
{% endblock %}
